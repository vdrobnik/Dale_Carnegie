<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Description</title>
    <style>
        :root {
            --tg-theme-text-color: #FFFFFF; /* цвет текста в Telegram */
            --tg-theme-bg-color: #0088cc;   /* цвет фона в Telegram */
        }
        .container {
            display: grid;
            grid-template-columns: repeat(5, auto); /* 5 кнопок */
            gap: 10px;
        }
        .button {
            padding: 10px;
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
            border: none;
            cursor: pointer;
        }
        .inner-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* 3, 6, 12, 9, 7 кнопок внутри */
            gap: 10px;
        }
        .inner-button {
            padding: 5px;
            background-color: #e0e0e0;
            border: 1px solid #000;
            text-align: center;
            cursor: pointer;
        }
        .description {
            display: none;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" onclick="toggleInnerButtons(1)">Button 1</button>
        <div class="inner-buttons" id="innerButtons1">
            <!-- Внутренние кнопки для Button 1 -->
            <div class="inner-button" onclick="toggleDescription(1, 1)">Inner Button 1</div>
            <div class="inner-button" onclick="toggleDescription(1, 2)">Inner Button 2</div>
            <div class="inner-button" onclick="toggleDescription(1, 3)">Inner Button 3</div>
        </div>
        <button class="button" onclick="toggleInnerButtons(2)">Button 2</button>
        <div class="inner-buttons" id="innerButtons2">
            <!-- Внутренние кнопки для Button 2 -->
            <div class="inner-button" onclick="toggleDescription(2, 1)">Inner Button 1</div>
            <div class="inner-button" onclick="toggleDescription(2, 2)">Inner Button 2</div>
            <div class="inner-button" onclick="toggleDescription(2, 3)">Inner Button 3</div>
            <div class="inner-button" onclick="toggleDescription(2, 4)">Inner Button 4</div>
            <div class="inner-button" onclick="toggleDescription(2, 5)">Inner Button 5</div>
            <div class="inner-button" onclick="toggleDescription(2, 6)">Inner Button 6</div>
        </div>
        <!-- Добавьте оставшиеся кнопки и внутренние кнопки согласно вашим требованиям -->
    </div>

    <!-- Всплывающие окна для описаний и ссылок -->
    <div class="description" id="description">
        <p id="descriptionText">This is the description for the button.</p>
        <a id="descriptionLink" href="#">Link</a>
    </div>

    <script>
        // Переключение описания для внутренних кнопок
        function toggleDescription(buttonId, innerButtonId) {
            var description = document.getElementById('description');
            var descriptionText = document.getElementById('descriptionText');
            var descriptionLink = document.getElementById('descriptionLink');
            description.style.display = "block";
            // Здесь можно установить соответствующий текст и ссылку для каждой внутренней кнопки
            if (buttonId === 1) {
                if (innerButtonId === 1) {
                    descriptionText.textContent = "Description for Inner Button 1 of Button 1";
                    descriptionLink.setAttribute('href', '#');
                } else if (innerButtonId === 2) {
                    descriptionText.textContent = "Description for Inner Button 2 of Button 1";
                    descriptionLink.setAttribute('href', '#');
                } else if (innerButtonId === 3) {
                descriptionText.textContent = "Description for Inner Button 3 of Button 1";
                    descriptionLink.setAttribute('href', '#');
                }
            } else if (buttonId === 2) {
                // Добавьте описания для внутренних кнопок второй кнопки
            }
            // Добавьте описания для внутренних кнопок остальных кнопок
        }

        // Переключение видимости внутренних кнопок
        function toggleInnerButtons(id) {
            var innerButtons = document.getElementById('innerButtons' + id);
            if (innerButtons.style.display === "none") {
                innerButtons.style.display = "block";
            } else {
                innerButtons.style.display = "none";
            }
        }
    </script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
